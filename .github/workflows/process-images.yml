name: Process Uploaded Images

on:
  push:
    paths:
      - "originals/**"

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install sharp
        run: |
          npm init -y
          npm install sharp

      - name: Get changed files
        id: changed
        run: |
          echo "FILES<<EOF" >> $GITHUB_OUTPUT
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} | tr '\n' ' ' >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Convert only changed images
        run: |
          node process-images.js ${{ steps.changed.outputs.FILES }}

      - name: Commit processed images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images
          git commit -m "Add processed images" || echo "No changes"
          git push
